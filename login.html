<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | CYON O.L.H.S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>

<body>

<section style="padding:100px 20px; text-align:center;">
    <h1>Admin Login</h1>
    <br>

    <form id="loginForm" style="max-width:400px; margin:auto;">
        <input type="email" id="email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:15px;">
        <input type="password" id="password" placeholder="Password" required style="width:100%; padding:12px; margin-bottom:15px;">
        <button type="submit" class="btn" style="width:100%;">Login</button>
    </form>
</section>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”¥ SAME Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBjRETADb8PghHbK2A-zBlKjV8gRKlCc8k",
  authDomain: "cyon-olhs.firebaseapp.com",
  projectId: "cyon-olhs",
  storageBucket: "cyon-olhs.firebasestorage.app",
  messagingSenderId: "196198940939",
  appId: "1:196198940939:web:719f1b0b83818403f6620e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "admin.html";
        })
        .catch((error) => {
            alert("Login Failed: " + error.message);
        });
});

</script>

</body>
</html>
