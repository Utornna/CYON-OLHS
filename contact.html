<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | CYON O.L.H.S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>

<body>

<!-- HEADER -->
<header class="sub-header">
    <h1>Contact CYON O.L.H.S</h1>
    <p>We would love to hear from you</p>
</header>

<!-- CONTACT SECTION -->
<section class="contact-container">

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Send a Message</h2>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
        <h2>Our Location</h2>
        <p><strong>Church:</strong> Our Lady Health of the Sick (O.L.H.S)</p>
        <p><strong>Organization:</strong> Catholic Youth Organization of Nigeria (CYON)</p>
        <p><strong>Phone:</strong> +234 812 355 1235</p>
        <p><strong>Email:</strong> cyonolhs@gmail.com</p>

        <!-- Google Map -->
        <iframe 
            src="https://www.google.com/maps?q=Dead End, Mangoro,Lagos,Nigeria&output=embed"
            width="100%" 
            height="250" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 CYON O.L.H.S | Built with dedication</p>
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ”¥ REPLACE WITH YOUR CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyBjRETADb8PghHbK2A-zBlKjV8gRKlCc8k",
  authDomain: "cyon-olhs.firebaseapp.com",
  projectId: "cyon-olhs",
  storageBucket: "cyon-olhs.firebasestorage.app",
  messagingSenderId: "196198940939",
  appId: "1:196198940939:web:719f1b0b83818403f6620e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
        await addDoc(collection(db, "messages"), {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value,
            createdAt: serverTimestamp()
        });

        alert("Message sent successfully!");
        document.getElementById("contactForm").reset();

    } catch (error) {
        alert("Error sending message: " + error.message);
    }
});

</script>

</body>
</html>
